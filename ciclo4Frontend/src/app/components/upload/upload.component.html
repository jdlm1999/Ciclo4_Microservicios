<div class="mainContainer">
  <div class="content">
      <div class="header">
          <h1>Subir Archivo</h1>
      </div>
      <div class="row margin25">
          <div class="col-md-4">

          </div>
          <div class="col-md-4">
              <div class="input-group">
                  <div class="custom-file">
                      <form action="/api/upload" method="post" enctype="multipart/form-data">
                          <input id="inputGroupFile01" type="file" class="custom-file-input" (change)="onFileChange($event)" aria-describedby="inputGroupFileAddon01">
                      </form>
                      <label class="custom-file-label" for="inputGroupFile01">Elige un archivo</label>
                  </div>
                  <div class="input-group-prepend">
                      <span id="btnUpload" class="input-group-text upload" (click)="onUpload()" >Subir</span>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              
          </div>
      </div>
  </div>
</div>
