<div
  class="container"
  fxLayoutGap="10px"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
>
  <div fxFlex="60" class="mat-elevation-z8">
    <mat-table [dataSource]="listData" matSort>
      <ng-container matColumnDef="codigo_producto">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Codigo Producto</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.codigo_producto
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="nombre_producto">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Nombre Producto</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.nombre_producto
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="qty" class="qty">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Cantidad del Producto</mat-header-cell
        >
        <mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            color="warn"
            (click)="decrease(element.codigo_producto)"
            class="btn-box"
          >
            <mat-icon>remove_circle</mat-icon>
          </button>
          {{ element.qty }}
          <button
            mat-icon-button
            class="btn-box"
            color="primary"
            (click)="increase(element.codigo_producto)"
          >
            <mat-icon>add_box</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <ng-container matColumnDef="valor_total">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Total del Producto</mat-header-cell
        >
        <mat-cell *matCellDef="let element">{{
          element.precio_venta * element.qty
        }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="loading">
        <mat-footer-cell *matFooterCellDef colspan="5">
          Loading data...
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="noData">
        <mat-footer-cell *matFooterCellDef colspan="5">
          No data.
        </mat-footer-cell>
      </ng-container>
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn" (click)="onDeleteCart(row._id)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      <mat-footer-row
        *matFooterRowDef="['loading']"
        [ngClass]="{ hide: listData != null }"
      ></mat-footer-row>
      <mat-footer-row
        *matFooterRowDef="['noData']"
        [ngClass]="{ hide: !(listData != null && listData.data.length == 0) }"
      ></mat-footer-row>
    </mat-table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="5"
      showFirstLastButtons
    ></mat-paginator>
  </div>
  <div fxFlex="40" *ngIf="{ total: total$ | async } as dataCart">
    <mat-card class="card mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>Carrito de Productos</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Total del Carrito: {{ dataCart.total | currency }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
